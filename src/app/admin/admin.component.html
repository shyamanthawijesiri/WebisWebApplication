<div class="row" style="margin-top: 57px;">
  <div class="col-3">
    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Recent Added Course <span class="badge badge-light">{{size}}</span></a>
      <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Content Providers</a>
      <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Users</a>
      <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Add Catergory</a>
    </div>
  </div>
  <div class="col-9">
    <div class="tab-content" id="v-pills-tabContent">
      <!-- -----------------------------------------------------------Recent Added Course----------------------------------------------------------------------- -->

      <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
          <app-recent-added-course (passSize)=" receiveSize($event)"></app-recent-added-course>
      </div>
      <!-- ----------------------------------------------------------End Recent Added Course----------------------------------------------------------------------- -->

      <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"></div>
      <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab"><app-user></app-user></div>

      <!-- -----------------------------------------------------------Add Catergory----------------------------------------------------------------------- -->
      <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" style="margin-top: 57px;">
        <div class="row">

          <!-- ********************************* catergory ***************************************** -->

          <div class="col-6">
             <h3>Catergories</h3>

            <ul class="list-group" *ngFor="let catergory of loadedCatergory;let i = index;" >
              <li class="list-group-item " aria-disabled="true">
                <span class="btn btn-outline-danger" (click)="deleteCatergory(catergory.name)" style="float: right">remove</span>
                <span class="btn btn-outline-success"  style="float: right; margin-right: 10px;" (click)="whenClicked[i]=!whenClicked[i]">change</span>
                {{catergory.name}}
                <!-- <input type="text" class="form-control" [(ngModel)]="changeCatergory" *ngIf="whenClicked[i]" > -->

                <div class="input-group " *ngIf="whenClicked[i]" style="margin-top: 20px;">
                  <input type="text" class="form-control" placeholder="Catergory Name" aria-describedby="button-addon2" [(ngModel)]="changeCatergory" >
                  <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="updateCatergory(catergory._id)">save</button>
                  </div>
                </div>
              </li>

            </ul>


            <div class='hr'>
                <span class='hr-title'>Add A Catergory</span>
            </div>


            <div class="row" style="margin-top:20px;">
              <div class="container">

                <div class="input-group ">
                  <input type="text" class="form-control" placeholder="Catergory Name" aria-describedby="button-addon2" [(ngModel)]="catergory">
                  <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="addCatergory()">Add</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

           <!-- ********************************* End catergory ***************************************** -->
          <div class="col-6">
            <h3>Sub-Catergories</h3>
              <!-- ********************************* sub-catergory ***************************************** -->
            <ul class="list-group" *ngFor="let catergory of loadedCatergory;let m = index" >
              <li class="list-group-item disabled" aria-disabled="true" style="color: red;">{{catergory.name}}</li>

              <ul class="list-group" *ngFor="let subcatergory of loadedSubcatergory | subcateroies:catergory.name ;let k = index" >
                <li class="list-group-item " aria-disabled="true">{{subcatergory.name}}
                  <span class="btn btn-outline-danger" (click)="deleteSubcatergory(subcatergory.name)" style="float: right">remove</span>
                  <span class="btn btn-outline-success"  style="float: right; margin-right: 10px;" (click)="whensub2[m][k]=!whensub2[m][k]" >change</span>

                  <div class="input-group " *ngIf="whensub2[m][k]"  style="margin-top: 20px;">
                      <input type="text" class="form-control" placeholder="Catergory Name" aria-describedby="button-addon2" [(ngModel)]="changeCatergory" >
                      <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="updateCatergory(catergory._id)">save</button>
                      </div>
                    </div>
                </li>
              </ul>

            </ul>

            <div class='hr'>
                <span class='hr-title'>Add A Sub-Catergory</span>
            </div>
            <div class="row" style="margin-top:20px; margin-bottom: 50px;">
              <div class="container">

                <div class="input-group" style="margin-bottom:20px;" >

                        <select class="custom-select" id="inputGroupSelect04" [(ngModel)]="catergory" name="subCatergory">

                          <option *ngFor="let catergory of loadedCatergory; let i=index;" [ngValue]="catergory.name"  >{{catergory.name}}</option>

                        </select>
                  </div>
                  <div class="input-group ">

                      <input type="text" class="form-control" placeholder="Sub-Catergory Name" [(ngModel)]="subCatergory" aria-describedby="button-addon2" >
                      <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)=" addSubcatergory()" >Add</button>
                      </div>
                    </div>
              </div>
            </div>
             <!-- ********************************* sub-catergory ***************************************** -->
          </div>
        </div>
      </div>
      <!-- -----------------------------------------------------------End Add Catergory----------------------------------------------------------------------- -->
    </div>
  </div>
</div>
