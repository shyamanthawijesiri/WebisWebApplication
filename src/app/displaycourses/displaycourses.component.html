<div class="row" style="margin-top: 57px">
  <!-- filter colom -->
  <div class="col-2" style="background-color:  rgb(230, 230, 230);border-right: solid white 2px;">

    <h4 class='text-center'>Filter By </h4><br>

    <form>

      <h6>Type</h6><br>
      <mat-checkbox color="primary">Paid Course</mat-checkbox><br>
      <mat-checkbox color="primary">Free Course</mat-checkbox>
      <hr>
      <h6>Skill Level</h6><br>
      <mat-checkbox color="primary">Biginner</mat-checkbox><br>
      <mat-checkbox color="primary">Intermediate</mat-checkbox><br>
      <mat-checkbox color="primary">Advance</mat-checkbox>
      <hr>
      <h6>Duration</h6><br>
      <mat-checkbox color="primary"> &lt; Month</mat-checkbox><br>
      <mat-checkbox color="primary">1 - 3 Month</mat-checkbox><br>
      <mat-checkbox color="primary">3+ Month</mat-checkbox>

    </form>





  </div>
  <!-- course colom -->

  <div class="col-10">

    <div class="row sub-catergories">
        <div class="col-md-1 " *ngFor="let subcourse of loadedSubCourses.re " >

            <a [routerLink]="['/displaycourses',mainCourse.id,subcourse.name]" (click)="onSubCourse(mainCourse.id,subcourse.name) ">{{subcourse.name}}</a>
          </div>
    </div>

          <div class="row card-group sub-catergory-course"  *ngIf="subCourse.id==null">
              <!-- loadedCourseVideo.cor -->
            <div class="col-4"  *ngFor="let video of loadedSubCourses.cor"  >


              <a [routerLink]="['/course',video._id]" >
              <div class="card" >
                      <img src={{video.url}} class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">{{video.name}}</h5>
                        <p>{{video.description}}</p>
                        <!-- <div style="text-align:center">

                        </div> -->
                        <star-rating value="5" checkedcolor="grey" uncheckedcolor="black" size="24px"    readonly="false" (rate)="onRate($event)"></star-rating>
                      </div>
                    </div>
                    </a>


            </div>


          </div>

          <div class="row card-group sub-catergory-course"*ngIf="subCourse.id!=null">
            <div class="col-4"  *ngFor="let video of loadedCourseVideosub"  >
              <a [routerLink]="['/course',video._id]"  >
                  <div class="card">
                      <img src={{video.url}} class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">{{video.name}}</h5>
                        <p>{{video.description}}</p>
                      </div>
                    </div>
              </a>

            </div>


          </div>


</div>
</div>
