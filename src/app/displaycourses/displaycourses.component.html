<div class="row" style="margin-top: 57px;">
  <div class="col-2">
    <h2 class='text-center'>Filter</h2>
    


  </div>

  <div class="col-10">

    <div class="row sub-catergories">
        <div class="col-md-1 " *ngFor="let subcourse of loadedSubCourses " >

            <a [routerLink]="['/displaycourses',mainCourse.id,subcourse.name]" (click)="onSubCourse(mainCourse.id,subcourse.name)">{{subcourse.name}}</a>
          </div>
    </div>

          <div class="row card-group sub-catergory-course"  *ngIf="subCourse.id==empty">
            <div class="col-4"  *ngFor="let video of loadedCourseVideo"  >
              <div class="card" style="width: 18rem; margin-bottom: 100px; ">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{video.name}}</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

                </div>
              </div>
            </div>


          </div>
          
          <div class="row card-group sub-catergory-course"*ngIf="subCourse.id!=empty">
            <div class="col-4"  *ngFor="let video of loadedCourseVideosub"  >
              <div class="card" style="width: 18rem; margin-bottom: 100px; ">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{video.name}}</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

                </div>
              </div>
            </div>


          </div>
          





     

</div>
