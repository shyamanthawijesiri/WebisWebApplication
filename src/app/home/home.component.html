

<div id="intro" class="view">
<!-- ---------------------------------------sign up form------------------------------------- -->
  <form >
    <div class="container">
     <div class="row" style="margin-top: 30px">
      <div class="form-group col ">
        <label for="exampleFirstName" >First Name</label>
        <input type="text" class="form-control-plaintext" id="exampleFirstName" placeholder="Frist Name">
      </div>

      <div class="form-group col ">
          <label for="exampleLastName">Last Name</label>
          <input type="text" class="form-control-plaintext" id="exampleLastName" placeholder="Frist Name">
        </div>
    </div>
    <div class="row">

      <div class="form-group col-sm">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control-plaintext" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" >
      </div>
    </div>

    <div class="row">
      <div class="form-group col-sm">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control-plaintext" id="exampleInputPassword1" placeholder="Password">
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
         <button type="submit" class="btn btn-secondary btn-block" style="float: right;margin-top: 15px; margin-bottom: 30px;">Sign Up</button>
      </div>
    </div>
  </div>
  </form>
<!-- ----------------------------------end sign up form--------------------------------------------------------- -->
