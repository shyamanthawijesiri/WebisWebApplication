<!-- --------------------------Login Form Modal-------------------------------------------------------------->

<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-body">

            <form (submit)="onLogin()" >
                <div class="container">

                <div class="row">

                  <div class="form-group col-sm">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" name="email">
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-sm">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" name="password">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm">
                     <button type="submit" class="btn btn-secondary btn-block" style="float: right;margin-top: 15px; margin-bottom: 30px;">Login</button>
                  </div>
                </div>
              </div>
              </form>

        </div>

      </div>
    </div>
  </div>
<!-- --------------------------End Login Form Modal-------------------------------------------------------------->
